<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Final Project Test Layout</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design for Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/css/mdb.min.css"
      rel="stylesheet"
    />
    <!--Local CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/images/logo.jpeg" class="rounded z-depth-2" height="50"
        /></a>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">My Profile</a>
            <a class="nav-link" href="#">Forum</a>
          </div>
        </div>
        <div class="d-flex align-items-right">
          <button type="button" class="btn btn-link px-3 me-2">About Us</button>
          <button type="button" class="btn btn-outline-white me-3">
            Login/Sign up
          </button>
        </div>
      </div>
    </nav>
    <!--end Navbar-->

    <!--Profile-->
    <section class="h-200 background-paws">
      <div class="container py-3 h-100">
        <div class="row py-1 px-2">
          <div class="col-md-8 mx-auto">
            <!-- Profile widget -->
            <div
              class="bg-white shadow rounded overflow-hidden border border-6 border-info"
            >
              <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                  <div class="profile mr-3">
                    <img
                      src="/images/Xeno-04.JPEG"
                      alt="..."
                      width="130"
                      class="rounded mb-2 img-thumbnail"
                    /><a href="#" class="btn btn-outline-dark btn-sm btn-block"
                      >Edit profile</a
                    >
                  </div>
                  <div class="media-body mb-5 text-white">
                    <h4 class="mt-0 mb-0">Xeno</h4>
                    <p class="small mb-4">
                      <i class="fas fa-map-marker-alt mr-2"></i>North Carolina
                    </p>
                  </div>
                </div>
              </div>
              <div class="bg-light p-4 d-flex justify-content-end text-center">
                <ul class="list-inline mb-0">
                  <li class="list-inline-item">
                    <h5 class="font-weight-bold mb-0 d-block">3</h5>
                    <small class="text-muted">
                      <i class="fas fa-image mr-1"></i>Photos</small
                    >
                  </li>
                  <li class="list-inline-item">
                    <h5 class="font-weight-bold mb-0 d-block">0</h5>
                    <small class="text-muted">
                      <i class="fas fa-user mr-1"></i>Followers</small
                    >
                  </li>
                  <li class="list-inline-item">
                    <h5 class="font-weight-bold mb-0 d-block">0</h5>
                    <small class="text-muted">
                      <i class="fas fa-user mr-1"></i>Following</small
                    >
                  </li>
                </ul>
              </div>
              <div class="px-4 py-3">
                <h5 class="mb-0">About</h5>
                <div class="p-4 rounded shadow-sm bg-light">
                  <p class="font-italic mb-0">Black Cat</p>
                  <p class="font-italic mb-0">Lives in North Carolina</p>
                  <p class="font-italic mb-0">Professional Sleeper</p>
                </div>
              </div>
              <div class="py-4 px-4">
                <div
                  class="d-flex align-items-center justify-content-between mb-3"
                >
                  <h5 class="mb-0">Recent photos</h5>
                  <a href="#" class="btn btn-link text-muted">Show all</a>
                </div>
                <div class="row">
                  <div class="col-md-4 mb-2 pr-lg-1">
                    <img
                      src="/images/Xeno-01.JPEG"
                      alt=""
                      class="img-fluid rounded shadow-sm"
                    />
                  </div>
                  <div class="col-md-4 mb-2 pl-lg-1">
                    <img
                      src="/images/Xeno-02.JPEG"
                      alt=""
                      class="img-fluid rounded shadow-sm"
                    />
                  </div>
                  <div class="col-md-4 pl-lg-1 mb-2">
                    <img
                      src="/images/Xeno-03.JPEG"
                      alt=""
                      class="img-fluid rounded shadow-sm"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--End Profile-->

    <!--Footer-->
    <footer>
      <div class="container-fluid bg-info text-center">
        <p class="p-2">&copy; 2022 Pet Pals Inc.</p>
      </div>
    </footer>
    <!--end Footer-->

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <!-- Material Design for Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/js/mdb.min.js"></script>
  </body>
</html>
