<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MBD CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/style.css">
    <!-- MDB JS -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
    ></script>

    <title>{{title}}</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-info bg-gradient shadow-5"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="static/images/logo.jpeg"
            class="rounded shadow-5"
            height="50"
            alt="Pet Pals"
            loading="lazy"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="nav-link{{' active' if active_page == 'index'}}" {% if active_page == 'index' %}aria-current="page"{% endif %} href="/">Home</a>
            <a class="nav-link{{' active' if active_page == 'profile'}}" {% if active_page == 'profile' %}aria-current="page"{% endif %} href="/profile">My Profile</a>
            <a class="nav-link{{' active' if active_page == 'forum'}}" {% if active_page == 'forum' %}aria-current="page"{% endif %} href="/forum">Forum</a>
          </div>
          <div class="d-flex align-items-center">
            <button type="button" class="btn btn-link text-dark px-3 me-2">
              About Us
            </button>
            <button type="button" class="btn btn-link btn-outline-white me-3">
              Login/Sign up
            </button>
          </div>
        </div>
      </div>
    </nav>

    {% block body %}{% endblock %}

    <footer class="bg-info text-lg-start">
      <div class="text-center p-3">&copy; 2022 Pet Pals</div>
    </footer>
  </body>
</html>
