{% extends '_layout.html' %}
{% set title = 'New post' %}
{% set active_page = 'post form' %}

{% block body %}


    <!--New Post Form-->
    <section class="h-100 background-paws">
        <div class="container py-5 h-100">
            <div class="card rounded-3 text-black border border-info border-6">
                <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                        <img src="/images/logo.jpeg" alt="logo">
                        <h5 class="mt-1 mb-4 pb-0">Where your Pet meets new Pals</h5>
                    </div>
                    <form>
                        <div class="container text-center mb-4">
                            <h1>Create New Post Form</h1>
                        </div>

                        <div class="form-group">
                            <label>Post Title</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Post Content</label>
                            <textarea class="form-control" placeholder="Type your post here" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Attachments</label>
                            <input type="file" class="form-control-file">
                        </div>
                        <div class="text-center pt-3 mb-0 pb-0">
                            <button class="btn btn-info btn-block mb-3" type="button">Publish Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--end New Post Form-->



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js "
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js "
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js "
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 "
        crossorigin="anonymous "></script>

    <!-- Material Design for Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/js/mdb.min.js "></script>

{% endblock %}
